<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Áreas - Proyecto Estudiante</title>
    <script src="https://cdn.tailwindcss.com?v=4.1"></script>
</head>
<body class="bg-gray-100 p-4">
    <div class="max-w-md mx-auto bg-white p-6 rounded-md shadow-md">
        <h1 class="text-2xl font-bold text-center mb-4">Calculadora de Áreas Geométricas</h1>
        
        <div class="mb-4">
            <label class="block text-gray-700 mb-2">Selecciona una figura:</label>
            <select id="figura" class="w-full p-2 border rounded">
                <option value="">-- Selecciona --</option>
                <option value="cuadrado">Cuadrado</option>
                <option value="rectangulo">Rectángulo</option>
                <option value="triangulo">Triángulo</option>
            </select>
        </div>
        
        <!-- Campos para Cuadrado -->
        <div id="campo-cuadrado" class="mb-4 hidden">
            <label class="block text-gray-700 mb-2">Lado:</label>
            <input type="number" id="lado-cuadrado" class="w-full p-2 border rounded" placeholder="Ingresa el lado">
        </div>
        
        <!-- Campos para Rectángulo -->
        <div id="campo-rectangulo" class="mb-4 hidden">
            <label class="block text-gray-700 mb-2">Base:</label>
            <input type="number" id="base-rectangulo" class="w-full p-2 border rounded mb-2" placeholder="Ingresa la base">
            
            <label class="block text-gray-700 mb-2">Altura:</label>
            <input type="number" id="altura-rectangulo" class="w-full p-2 border rounded" placeholder="Ingresa la altura">
        </div>
        
        <!-- Campos para Triángulo -->
        <div id="campo-triangulo" class="mb-4 hidden">
            <label class="block text-gray-700 mb-2">Base:</label>
            <input type="number" id="base-triangulo" class="w-full p-2 border rounded mb-2" placeholder="Ingresa la base">
            
            <label class="block text-gray-700 mb-2">Altura:</label>
            <input type="number" id="altura-triangulo" class="w-full p-2 border rounded" placeholder="Ingresa la altura">
        </div>
        
        <button id="calcular" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600 mb-4 disabled:bg-gray-400" disabled>Calcular área</button>
        
        <!-- Resultado -->
        <div id="resultado" class="hidden p-3 bg-green-100 border border-green-200 rounded text-center">
            <p>El área es: <span id="valor-area" class="font-bold"></span></p>
        </div>
        
        <!-- Mensaje de Error -->
        <div id="error" class="hidden p-3 bg-red-100 border border-red-200 rounded text-center mb-4">
            <p id="mensaje-error" class="text-red-700"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
