<!DOCTYPE html>
<html>
<head>
    <title>Ejercicios Arrays</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-100">
    <div class="w-3/4 mx-auto bg-white p-4 mt-4">
        <h1 class="text-xl text-center">Ejercicios de Métodos de Arrays</h1>
        
        <!-- 1: forEach -->
        <div class="border p-2 mt-2">
            <h2>1️⃣ Recorrer y mostrar productos</h2>
            <button id="btn1" class="bg-blue-500 text-white p-1">Ejecutar</button>
            <div id="res1" class="bg-gray-100 p-1 mt-1"></div>
        </div>
        
        <!-- 2: map + includes -->
        <div class="border p-2 mt-2">
            <h2>2️⃣ Verificar disponibilidad</h2>
            <input id="producto" type="text" placeholder="Producto" class="border">
            <button id="btn2" class="bg-blue-500 text-white p-1">Buscar</button>
            <div id="res2" class="bg-gray-100 p-1 mt-1"></div>
        </div>
        
        <!-- 3: map (descuento) -->
        <div class="border p-2 mt-2">
            <h2>3️⃣ Aplicar descuento (10%)</h2>
            <button id="btn3" class="bg-blue-500 text-white p-1">Aplicar</button>
            <div id="res3" class="bg-gray-100 p-1 mt-1"></div>
        </div>
        
        <!-- 4: filter -->
        <div class="border p-2 mt-2">
            <h2>4️⃣ Filtrar productos baratos</h2>
            <button id="btn4" class="bg-blue-500 text-white p-1">Filtrar</button>
            <div id="res4" class="bg-gray-100 p-1 mt-1"></div>
        </div>
        
        <!-- 5: slice -->
        <div class="border p-2 mt-2">
            <h2>5️⃣ Ver primeros 2 productos</h2>
            <button id="btn5" class="bg-blue-500 text-white p-1">Ver</button>
            <div id="res5" class="bg-gray-100 p-1 mt-1"></div>
        </div>
        
        <!-- 6: sort -->
        <div class="border p-2 mt-2">
            <h2>6️⃣ Ordenar por precio</h2>
            <button id="btn6" class="bg-blue-500 text-white p-1">Ordenar</button>
            <div id="res6" class="bg-gray-100 p-1 mt-1"></div>
        </div>
        
        <!-- 7: reverse -->
        <div class="border p-2 mt-2">
            <h2>7️⃣ Invertir orden</h2>
            <button id="btn7" class="bg-blue-500 text-white p-1">Invertir</button>
            <div id="res7" class="bg-gray-100 p-1 mt-1"></div>
        </div>
    </div>

    <!-- Enlace al archivo JavaScript externo -->
    <script src="script.js"></script>
</body>
</html>
